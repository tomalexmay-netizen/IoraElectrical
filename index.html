    <style>
        :root {
            --primary-blue: #0a1f2c;
            --text-dark: #000;
            --text-gray: #333;
            --bg-light: #f4f4f4;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; line-height: 1.4;
            color: var(--text-dark); background-color: #fff;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; font-size: 13px; margin-bottom: 20px;
        }
        nav .links a { margin-right: 20px; text-decoration: none; color: #4a6fa5; transition: 0.3s; }
        nav .links a:hover { text-decoration: underline; }
        .quote-link { text-decoration: none; color: inherit; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .quote-link:hover { color: #4a6fa5; }

        /* Hero Banner */
        .hero {
            background-color: var(--primary-blue);
            padding: 0; border-radius: 0; margin-bottom: 50px;
            display: flex; justify-content: center;
        }
        .hero img { width: 100%; height: auto; display: block; }

        /* Services Grid */
        .services-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 25px; margin-bottom: 50px;
        }
        .service-card img {
            width: 100%; height: 260px; object-fit: cover;
            border-radius: 20px; margin-bottom: 15px;
        }
        .service-card h3 { margin: 0 0 10px 0; font-size: 18px; font-weight: bold; }
        .service-card p { font-size: 12px; color: #777; margin: 0; line-height: 1.5; }

        /* Headlines */
        .main-headline { 
            text-align: center; font-size: 30px; 
            margin: 60px 0 30px; font-weight: bold; 
        }

        /* Feature Box */
        .feature-box { 
            background-color: var(--bg-light); 
            padding: 40px; border-radius: 25px; 
            margin-bottom: 60px;
        }
        .feature-box h2 { 
            text-align: center; color: #666; 
            font-weight: bold; margin: 0 0 40px 0; 
            font-size: 24px; line-height: 1.2;
        }
        
        .feature-item { display: flex; align-items: flex-start; margin-bottom: 20px; }
        .feature-icon { 
            background: var(--primary-blue); padding: 12px; 
            border-radius: 4px; margin-right: 20px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }
        .feature-icon img { width: 45px; }
        .feature-text p { font-size: 13px; margin: 5px 0; }

        /* About Text */
        .about-text { font-size: 12px; line-height: 1.5; color: #000; }
        .about-text h4 { margin: 25px 0 10px 0; font-size: 13px; }

        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 40px;
        }
        .contact-form { display: flex; flex-direction: column; gap: 15px; }
        .contact-form input, .contact-form textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        .contact-form button {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Map Styles */
        .map-wrapper {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        footer {
            margin-top: 60px; padding: 40px 0;
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        .cert-logos { display: flex; align-items: center; gap: 20px; }
        .cert-logos img { height: 60px; }
