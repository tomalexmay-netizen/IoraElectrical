<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iora Electrical | Nottingham Electrical & Smart Home Specialists</title>

    <style>
        :root {
            --primary-dark: #0a1f2c;
            --primary-dark-soft: #0f2838;
            --accent-blue: #4a6fa5;
            --bg-page: #f5f6f8;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-subtle: #e5e7eb;
        }

        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle at top left, #12263a 0, #0a1f2c 26%, #050b10 60%, #020308 100%);
            color: var(--text-main);
        }

        .page-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVIGATION */
        header {
            color: #fff;
        }

        .nav-wrap {
            max-width: 1120px;
            margin: 0 auto;
            padding: 14px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo img {
            height: 34px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 18px;
            font-size: 14px;
        }

        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-cta {
            text-decoration: none;
            color: #0a1f2c;
            background: #f9fafb;
            font-weight: 600;
            font-size: 13px;
            border-radius: 999px;
            padding: 7px 16px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border: 1px solid rgba(249,250,251,0.2);
            transition: 0.2s ease;
        }

        .nav-cta:hover {
            background: #e5e7eb;
        }

        /* HERO SECTION */
        .hero-shell {
            border-top: 1px solid rgba(148,163,184,0.25);
            border-bottom: 1px solid rgba(15,23,42,0.8);
            background: radial-gradient(circle at top right, #1f3b57 0, #0a1f2c 40%, #020617 100%);
        }

        .hero-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 32px 20px 40px;
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
            gap: 32px;
            align-items: center;
        }

        .hero-copy {
            color: #e5e7eb;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 3px 10px;
            border-radius: 999px;
            background: rgba(15,23,42,0.7);
            border: 1px solid rgba(148,163,184,0.5);
            font-size: 11px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #cbd5f5;
        }

        .hero-title {
            font-size: clamp(28px, 4vw, 36px);
            margin: 14px 0 8px;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 15px;
            color: #cbd5f5;
            max-width: 480px;
            margin-bottom: 18px;
        }

        .hero-list {
            list-style: none;
            padding: 0;
            margin: 0 0 20px;
            font-size: 14px;
            color: #e5e7eb;
        }

        .hero-list li {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .hero-list li::before {
            content: "âœ“";
            color: #4ade80;
            font-size: 13px;
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .hero-primary {
            background: #f97316;
            color: #111827;
            border-radius: 999px;
            padding: 9px 18px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: 0.2s ease;
        }

        .hero-primary:hover {
            background: #fb923c;
        }

        .hero-secondary {
            color: #e5e7eb;
            font-size: 13px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* BRANDING PANEL (IMPROVED LOGO FIT) */
        .hero-logo-panel {
            background: #0b1f30;
            border-radius: 18px;
            padding: 24px;
            border: 1px solid rgba(148,163,184,0.4);
            box-shadow: 0 18px 40px rgba(15,23,42,0.7);
            max-width: 480px;
            margin-left: auto;
        }

        .hero-logo-panel-inner {
            background: #0b1f30;
            border-radius: 14px;
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-logo-panel-inner img {
            width: 100%;
            max-width: 380px;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .hero-logo-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #cbd5f5;
        }

        .cert-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }

        /* MAIN CONTENT */
        .main-shell {
            background: var(--bg-page);
            flex: 1;
        }

        .main-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 32px 20px 40px;
        }

        /* SERVICES */
        .section-header {
            text-align: center;
            margin-bottom: 26px;
        }

        .section-title {
            font-size: 24px;
            margin: 0 0 6px;
            color: var(--primary-dark);
        }

        .section-subtitle {
            margin: 0;
            font-size: 14px;
            color: var(--text-muted);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 22px;
            margin-bottom: 40px;
        }

        .service-card {
            background: var(--bg-card);
            border-radius: 14px;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(15,23,42,0.06);
        }

        .service-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .service-body {
            padding: 14px 14px 16px;
        }

        .service-body h3 {
            margin: 0 0 6px;
            font-size: 17px;
            color: var(--primary-dark);
        }

        .service-body p {
            margin: 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* CONTACT FORM */
        .contact-grid {
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
            gap: 26px;
            margin-top: 32px;
            padding-top: 26px;
            border-top: 1px solid var(--border-subtle);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .contact-form label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .contact-form input,
        .contact-form textarea {
            margin-top: 6px;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            font-size: 15px;
            background: #fff;
            transition: 0.2s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(74,111,165,0.15);
            outline: none;
        }

        .contact-form textarea {
            min-height: 130px;
            resize: vertical;
        }

        .contact-form button {
            margin-top: 4px;
            background: var(--primary-dark);
            color: #fff;
            border-radius: 999px;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: 0.2s ease;
        }

        .contact-form button:hover {
            background: var(--accent-blue);
        }

        /* TELEGRAM BUTTON */
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 14px;
            padding: 10px 16px;
            background: #229ED9;
            color: #fff;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
        }

        /* FOOTER */
        footer {
            border-top: 1px solid rgba(15,23,42,0.7);
            background: #020617;
            color: #9ca3af;
        }

        .footer-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 16px 20px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 18px;
            font-size: 12px;
        }

        .footer-certs img {
            height: 34px;
            filter: grayscale(100%);
            opacity: 0.8;
            transition: 0.2s ease;
        }

        .footer-certs img:hover {
            filter: grayscale(0%);
            opacity: 1;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .hero-inner {
                grid-template-columns: 1fr;
            }

            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 720px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
<div class="page-shell">

    <!-- NAVIGATION -->
    <header>
        <div class="nav-wrap">
            <div class="nav-logo">
                <img src="logo.png" alt="Iora Electrical Logo">
            </div>

            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>

            <a href="#contact" class="nav-cta">Request a quote</a>
        </div>

        <!-- HERO -->
        <div class="hero-shell">
            <div class="hero-inner">

                <div class="hero-copy">
                    <div class="hero-badge">
                        <span class="dot"></span>
                        <span>Based in Nottingham</span>
                    </div>

                    <h1 class="hero-title">Reliable electrical care for homes and businesses.</h1>

                    <p class="hero-subtitle">
                        From rewires and fault-finding to smart home upgrades, we keep your property safe, efficient, and brilliantly lit.
                    </p>
