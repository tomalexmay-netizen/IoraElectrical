<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iora Electrical | Nottingham Electrical & Smart Home Specialists</title>
    <style>
        :root {
            --primary-dark: #0a1f2c;
            --primary-dark-soft: #0f2838;
            --accent-blue: #4a6fa5;
            --bg-page: #f5f6f8;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-subtle: #e5e7eb;
            --telegram-blue: #229ED9;
        }

        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle at top left, #12263a 0, #0a1f2c 26%, #050b10 60%, #020308 100%);
            color: var(--text-main);
        }

        .page-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            color: #fff;
        }

        .nav-wrap {
            max-width: 1120px;
            margin: 0 auto;
            padding: 14px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo img {
            height: 34px;
            width: auto;
            object-fit: contain;
        }

        .nav-brand-text {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 18px;
            font-size: 14px;
        }

        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-cta {
            text-decoration: none;
            color: #0a1f2c;
            background: #f9fafb;
            font-weight: 600;
            font-size: 13px;
            border-radius: 999px;
            padding: 7px 16px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border: 1px solid rgba(249,250,251,0.2);
            transition: 0.2s ease;
        }

        .nav-cta:hover {
            background: #e5e7eb;
        }

        /* Hero */
        .hero-shell {
            border-top: 1px solid rgba(148,163,184,0.25);
            border-bottom: 1px solid rgba(15,23,42,0.8);
            background: radial-gradient(circle at top right, #1f3b57 0, #0a1f2c 40%, #020617 100%);
        }

        .hero-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 32px 20px 40px;
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
            gap: 32px;
            align-items: center;
        }

        .hero-copy {
            color: #e5e7eb;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 3px 10px;
            border-radius: 999px;
            background: rgba(15,23,42,0.7);
            border: 1px solid rgba(148,163,184,0.5);
            font-size: 11px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #cbd5f5;
        }

        .hero-badge span.dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: #22c55e;
        }

        .hero-title {
            font-size: clamp(28px, 4vw, 36px);
            margin: 14px 0 8px;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 15px;
            color: #cbd5f5;
            max-width: 480px;
            margin-bottom: 18px;
        }

        .hero-list {
            list-style: none;
            padding: 0;
            margin: 0 0 20px;
            font-size: 14px;
            color: #e5e7eb;
        }

        .hero-list li {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .hero-list li::before {
            content: "âœ“";
            color: #4ade80;
            font-size: 13px;
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .hero-primary {
            background: #f97316;
            color: #111827;
            border-radius: 999px;
            padding: 9px 18px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 10px 25px rgba(248,113,113,0.25);
            transition: 0.2s ease;
        }

        .hero-primary:hover {
            background: #fb923c;
        }

        .hero-secondary {
            color: #e5e7eb;
            font-size: 13px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .hero-secondary span.icon {
            font-size: 16px;
        }

        .hero-logo-panel {
            background: radial-gradient(circle at top, #1f2937 0, #020617 70%);
            border-radius: 18px;
            padding: 18px 18px 16px;
            border: 1px solid rgba(148,163,184,0.4);
            box-shadow: 0 18px 40px rgba(15,23,42,0.7);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hero-logo-panel-inner {
            background: #0b1f30;
            border-radius: 14px;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-logo-panel-inner img {
            max-width: 100%;
            max-height: 120px;
            object-fit: contain;
        }

        .hero-logo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #9ca3af;
        }

        .hero-logo-meta span.label {
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        .hero-logo-meta span.cert {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .hero-logo-meta span.cert-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: #22c55e;
        }

        /* Main content shell */
        .main-shell {
            background: var(--bg-page);
            flex: 1;
        }

        .main-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 32px 20px 40px;
        }

        /* Services */
        .section-header {
            text-align: center;
            margin-bottom: 26px;
        }

        .section-kicker {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: var(--accent-blue);
            margin-bottom: 4px;
        }

        .section-title {
            font-size: 24px;
            margin: 0 0 6px;
            color: var(--primary-dark);
        }

        .section-subtitle {
            margin: 0;
            font-size: 14px;
            color: var(--text-muted);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 22px;
            margin-bottom: 40px;
        }

        .service-card {
            background: var(--bg-card);
            border-radius: 14px;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(15,23,42,0.06);
        }

        .service-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .service-body {
            padding: 14px 14px 16px;
        }

        .service-body h3 {
            margin: 0 0 6px;
            font-size: 17px;
            color: var(--primary-dark);
        }

        .service-body p {
            margin: 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Feature strip */
        .feature-strip {
            background: #0f172a;
            color: #e5e7eb;
            border-radius: 16px;
            padding: 18px 18px;
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 36px;
        }

        .feature-strip-icon img {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            object-fit: contain;
        }

        .feature-strip-text p {
            margin: 4px 0;
            font-size: 14px;
        }

        .feature-strip-text strong {
            font-weight: 600;
        }

        /* About */
        .about-grid {
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
            gap: 26px;
            margin-bottom: 40px;
        }

        .about-copy h2 {
            font-size: 22px;
            margin: 0 0 6px;
            color: var(--primary-dark);
        }

        .about-copy h4 {
            font-size: 15px;
            margin: 0 0 12px;
            color: #374151;
        }

        .about-copy p {
            font-size: 14px;
            color: #4b5563;
            margin: 0 0 14px;
        }

        .about-highlight {
            font-weight: 600;
        }

        .about-side {
            background: var(--bg-card);
            border-radius: 14px;
            border: 1px solid var(--border-subtle);
            padding: 14px 16px 16px;
            font-size: 13px;
            color: #4b5563;
        }

        .about-side h3 {
            margin: 0 0 8px;
            font-size: 15px;
            color: var(--primary-dark);
        }

        .about-side ul {
            margin: 0;
            padding-left: 18px;
        }

        .about-side li {
            margin-bottom: 6px;
        }

        /* Contact & map */
        .contact-grid {
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
            gap: 26px;
            margin-top: 32px;
            padding-top: 26px;
            border-top: 1px solid var(--border-subtle);
        }

        .contact-grid h2 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 20px;
            color: var(--primary-dark);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-form label {
            font-size: 13px;
            color: var(--text-muted);
        }

        .contact-form input,
        .contact-form textarea {
            margin-top: 3px;
            padding: 10px 11px;
            border-radius: 6px;
            border: 1px solid var(--border-subtle);
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(74,111,165,0.15);
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 110px;
        }

        .contact-form button {
            margin-top: 4px;
            background: var(--primary-dark);
            color: #fff;
            border-radius: 999px;
            padding: 10px 16px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: 0.2s ease;
        }

        .contact-form button:hover {
            background: var(--accent-blue);
        }

        .contact-details {
            margin-top: 10px;
            font-size: 14px;
        }

        .contact-details a {
            font-weight: 700;
            color: var(--primary-dark);
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        .contact-details p {
            margin: 4px 0 0;
            color: var(--text-muted);
        }

        /* Telegram button */
        .telegram-btn {
            display: inline-block;
            margin-top: 14px;
            background: var(--telegram-blue);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .telegram-btn:hover {
            opacity: 0.9;
        }

        .map-card {
            background: var(--bg-card);
            border-radius: 14px;
            border: 1px solid var(--border-subtle);
            padding: 10px;
        }

        .map-wrapper {
            width: 100%;
            height: 280px;
            border-radius: 10px;
            overflow: hidden;
        }

        .map-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Footer */
        footer {
            border-top: 1px solid rgba(15,23,42,0.7);
            background: #020617;
            color: #9ca3af;
        }

        .footer-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 16px 20px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 18px;
            font-size: 12px;
        }

        .footer-left p {
            margin: 0;
        }

        .footer-left p:first-child {
            font-weight: 600;
            color: #e5e7eb;
        }

        .footer-certs {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .footer-certs img {
            height: 34px;
            filter: grayscale(100%);
            opacity: 0.8;
            transition: 0.2s ease;
        }

        .footer-certs img:hover {
            filter: grayscale(0%);
            opacity: 1;
        }

        /* Accessibility */
        a:focus-visible,
        button:focus-visible,
        input:focus-visible,
        textarea:focus-visible {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero-inner {
                grid-template-columns: minmax(0, 1fr);
            }

            .hero-logo-panel {
                max-width: 420px;
                margin: 0 auto;
            }

            .services-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .about-grid,
            .contact-grid {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        @media (max-width: 720px) {
            .nav-wrap {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .nav-links {
                order: 3;
                flex-wrap: wrap;
            }

            .nav-cta {
                order: 2;
            }

            .hero-inner {
                padding-top: 24px;
            }

            .services-grid {
                grid
