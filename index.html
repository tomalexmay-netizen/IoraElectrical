<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iora Electrical | Nottingham Electrical & Smart Home Specialists</title>

    <style>
        :root {
            --primary-dark: #0a1f2c;
            --primary-dark-soft: #0f2838;
            --accent-blue: #4a6fa5;
            --bg-page: #f5f6f8;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-subtle: #e5e7eb;
        }

        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle at top left, #12263a 0, #0a1f2c 26%, #050b10 60%, #020308 100%);
            color: var(--text-main);
        }

        .page-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVIGATION */
        header {
            color: #fff;
        }

        .nav-wrap {
            max-width: 1120px;
            margin: 0 auto;
            padding: 14px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo img {
            height: 34px;
            width: auto;
        }

        .nav-brand-text {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 18px;
            font-size: 14px;
        }

        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-cta {
            text-decoration: none;
            color: #0a1f2c;
            background: #f9fafb;
            font-weight: 600;
            font-size: 13px;
            border-radius: 999px;
            padding: 7px 16px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border: 1px solid rgba(249,250,251,0.2);
            transition: 0.2s ease;
        }

        .nav-cta:hover {
            background: #e5e7eb;
        }

        /* HERO SECTION */
        .hero-shell {
            border-top: 1px solid rgba(148,163,184,0.25);
            border-bottom: 1px solid rgba(15,23,42,0.8);
            background: radial-gradient(circle at top right, #1f3b57 0, #0a1f2c 40%, #020617 100%);
        }

        .hero-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 32px 20px 40px;
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
            gap: 32px;
            align-items: center;
        }

        .hero-copy {
            color: #e5e7eb;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 3px 10px;
            border-radius: 999px;
            background: rgba(15,23,42,0.7);
            border: 1px solid rgba(148,163,184,0.5);
            font-size: 11px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #cbd5f5;
        }

        .hero-badge span.dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: #22c55e;
        }

        .hero-title {
            font-size: clamp(28px, 4vw, 36px);
            margin: 14px 0 8px;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 15px;
            color: #cbd5f5;
            max-width: 480px;
            margin-bottom: 18px;
        }

        .hero-list {
            list-style: none;
            padding: 0;
            margin: 0 0 20px;
            font-size: 14px;
            color: #e5e7eb;
        }

        .hero-list li {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .hero-list li::before {
            content: "âœ“";
            color: #4ade80;
            font-size: 13px;
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .hero-primary {
            background: #f97316;
            color: #111827;
            border-radius: 999px;
            padding: 9px 18px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: 0.2s ease;
        }

        .hero-primary:hover {
            background: #fb923c;
        }

        .hero-secondary {
            color: #e5e7eb;
            font-size: 13px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* ANIMATED BRANDING PANEL */
        @keyframes fadeRise {
            0% { opacity: 0; transform: translateY(35px) scale(0.97); }
            60% { opacity: 1; transform: translateY(0) scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(255,140,0,0.4)); }
            50% { filter: drop-shadow(0 0 12px rgba(255,140,0,0.9)); }
        }

        @keyframes certBeat {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.35); opacity: 0.8; }
        }

        @keyframes textShimmer {
            0% { opacity: 0.7; letter-spacing: 0.5px; }
            50% { opacity: 1; letter-spacing: 1px; }
            100% { opacity: 0.7; letter-spacing: 0.5px; }
        }

        .hero-logo-panel {
            animation: fadeRise 1.1s cubic-bezier(.25,.46,.45,.94) forwards;
            opacity: 0;
            background: #0b1f30;
            border-radius: 18px;
            padding: 18px;
            border: 1px solid rgba(148,163,184,0.4);
            box-shadow: 0 18px 40px rgba(15,23,42,0.7);
        }

        .hero-logo-panel-inner img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            animation: logoGlow 3.2s ease-in-out infinite;
        }

        .cert-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: certBeat 2.2s ease-in-out infinite;
        }

        .hero-logo-meta span.label {
            animation: textShimmer 5s ease-in-out infinite;
        }

        /* MAIN CONTENT */
        .main-shell {
            background: var(--bg-page);
            flex: 1;
        }

        .main-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 32px 20px 40px;
        }

        /* SERVICES */
        .section-header {
            text-align: center;
            margin-bottom: 26px;
        }

        .section-title {
            font-size: 24px;
            margin: 0 0 6px;
            color: var(--primary-dark);
        }

        .section-subtitle {
            margin: 0;
            font-size: 14px;
            color: var(--text-muted);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 22px;
            margin-bottom: 40px;
        }

        .service-card {
            background: var(--bg-card);
            border-radius: 14px;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(15,23,42,0.06);
        }

        .service-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .service-body {
            padding: 14px 14px 16px;
        }

        .service-body h3 {
            margin: 0 0 6px;
            font-size: 17px;
            color: var(--primary-dark);
        }

        .service-body p {
            margin: 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* CONTACT FORM */
        .contact-grid {
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
            gap: 26px;
            margin-top: 32px;
            padding-top: 26px;
            border-top: 1px solid var(--border-subtle);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

            flex-direction: column
